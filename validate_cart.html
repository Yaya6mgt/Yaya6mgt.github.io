<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/logo_site.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="CSS/validate_cart/header.css" rel="stylesheet">
    <link href="CSS/validate_cart/cont_panier.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="JS/validate_cart.js"></script>
    <title>Panier - CP</title>
</head>
<body>
    <header>
        <img id="logo_site" src="./image/logo_site.png" alt="logo du site">
        <div class="step_panier">
            <div class="first_step step">
                <div class="text_step">
                    <p>1</p>
                </div>
                <div class="trait"></div>
            </div>
            <div class="second_step step">
                <div class="trait"></div>
                <div class="text_step">
                    <p>2</p>
                </div>
            </div>
        </div>
    </header>
    <div class="sepa"></div>
    <div id="zone_panier">
        <div id="disp_panier"></div>
        <div id="disp_total"></div>
    </div>
</body>
</html>
