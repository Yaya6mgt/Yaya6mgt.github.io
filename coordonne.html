<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon/logo_site.ico" type="image/x-icon">
    <link href="CSS/coordonne/header.css" rel="stylesheet">
    <link href="CSS/coordonne/formulaire.css" rel="stylesheet">
    <link href="CSS/coordonne/num_order.css" rel="stylesheet">
    <link href="CSS/coordonne/art_order.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="JS/coordonne.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Commande - CP</title>
</head>

<body>
    <header>
        <img id="logo_site" src="./image/logo_site.png" alt="logo du site">
        <div class="step_panier">
            <div class="first_step step">
                <div class="text_step">
                    <p>1</p>
                </div>
                <div class="trait"></div>
            </div>
            <div class="second_step step">
                <div class="trait"></div>
                <div class="text_step">
                    <p>2</p>
                </div>
            </div>
        </div>
    </header>
    <div class="sepa"></div>
    <div id="coordonne">
        <h2>Commande</h2>
        <div class="zone_all_name">
            <div class="zone_name">
                <label for="nom">Nom</label>
                <input type="text" id="nom" class="ele_form" name="nom" required>
            </div>
            <div class="zone_name">
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" class="ele_form" name="prenom" required>
            </div>
        </div>

        <label for="email">E-mail</label>
        <input type="email" id="email" class="ele_form" name="email" required>

        <label for="adresse">Adresse</label>
        <input type="text" id="adresse" class="ele_form" name="adresse" required>

        <button onclick="submit_order()">Commander</button>
    </div>

    <div id="zone_commande_id" style="display: none;">
        <h2>Votre numéro de commande :</h2>
        <p id="num_order"></p>
        <a href="main_page.html">Retour à l'accueil</a>
    </div>
</body>
</html>
